require: rubocop-rspec


AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    - 'bin/*'


Metrics/AbcSize:
  Max: 20

Metrics/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 20


Style/Documentation:
  Enabled: false

Style/ExtraSpacing:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/LambdaCall:
  Enabled: false

Style/PredicateName:
  Enabled: false

Style/RedundantReturn:
  Enabled: false
